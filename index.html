<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <title>formulario</title>
</head>
<body>
    <main>
        <section id="loguin">
            <article id="img">

            </article>

            <article id="formulario">
                <h1>Loguin</h1>
                <p>Seja bem vindo(a) novamente . Fça loguin para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <form action="#" method="post" autocomplete="on">
                        <div class="campo">
                                <span class="material-symbols-outlined">key</span>
                                <input type="email" name="loguin" id="iloguin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                                <label for="iloguin">Loguin</label>
                        </div>
                        <div class="campo">
                               <span class="material-symbols-outlined">key</span>
                                <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required max="20 " min="8">
                                <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="entrar">
                        <a href="esqueci.html">Esqueci a senha </a>
                        
                    </form>

            </article>

        </section>
    </main>
</body>
</html>
